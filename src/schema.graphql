const { gql } = require("apollo-server");

const typeDefs = gql`
  type Query {
    knob(knobId: ID!): Knob
    knobsByUser(userId: ID!): [Knob!]!
    knobs: [Knob!]!
    pedals: [Pedal!]!
  }

  type Mutation {
    createUser(name: String!, email: String!): User
    createKnob(type: String!,description: String! userId: ID!, cx: Float): Knob
  }

  type User {
    id: ID!
    email: String
    name: String!
    knobs: [Knob!]!
  }

  type Pedal {
    id: ID! 
    name: String!
    # dimensions: Dimensions!
    selectedComponent: String
    knobs: [Knob!]!
  }

  # type Dimensions {
  #   width: Float!
  #   height: Float!
  # }

  type Knob {
    id: ID!
    type: String!
    description: String!
    builder: User
    cx: Float
    cy: Float
    r: Float
    angle: Float
    width: Float
  }
`

module.exports = {
  typeDefs
}